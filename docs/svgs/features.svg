<svg fill="none" viewBox="0 0 1200 380" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                    @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Extensible</strong></p>
                    <p class="alert-content">Attribute providers • Theme providers • Integrates with other UI Awesome packages</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Fluent &amp; Immutable</strong></p>
                    <p class="alert-content">Method chaining • Reusable element instances • Side-effect free rendering</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>HTML5 Elements</strong></p>
                    <p class="alert-content">Root, metadata, flow, phrasing • Common tags included • Organized namespaces</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Rendering Helpers</strong></p>
                    <p class="alert-content"><code>begin()</code>/<code>end()</code> streaming • Void tags handled • Consistent markup</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Safe by Default</strong></p>
                    <p class="alert-content"><code>content()</code> encodes • <code>html()</code> for raw markup • Predictable output</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Typed Attributes</strong></p>
                    <p class="alert-content">Global attributes • <code>data-*</code> and <code>aria-*</code> helpers • Enum-based APIs</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
